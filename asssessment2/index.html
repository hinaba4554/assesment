<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="one.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- ------------------heading--------- -->
     <div class="main">
            <div>CONTACT US</div>
        <div class="line"></div>
        <!-- --------------main part1----------------------- -->
        <div class="main1">
             <div class="m1">
                  <div class="a">ADDRESS:</div>
                 <div class="s"> 
                    <div  class="s1">saint macro street,6th floor,tokyo,japan,123456.</div>
                     <div class="num">
                        <div class="n1"><i class="fa-solid fa-square-phone-flip" style="color: #f81212;"></i>+91 234567890</div>
                        <div class="n1" id="n2"><i class="fa-solid fa-envelope" style="color: #5db3d0;"></i>
                            Example@gmail.com</div>
                    </div>
                    <div class="map"><i class="fa-solid fa-location-dot" style="color: #e81111;"></i></div>
                 </div>
             </div>
        </div>
        <!-- --------------middle part--------- -->
        <div class="middle">
           <div class="t1">
              <div class="text">
                <input type="text" placeholder="Name:">
                <input type="text" placeholder="Company:">
            </div>
            <div class="tetx">
                <div class="text"><input type="text" placeholder="Email:">
                <input type="text" placeholder="Number:"> 
            </div>
            <div class="message">
                <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Message"></textarea>
            </div>
            <button>Send</button>
        </div>
        </div>
        <!-- ----------mapping--------- -->
    <div class="map1">
        <div class="maping">
            <iframe src="https://www.google.com/maps/embed?pb=!
            1m18!1m12!1m3!1d29383.129716401596!2d72.
            59692527644924!3d22.9910274685077!2m3!1f0!2f0!3
            f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85af7f59588b%3A0xfd9b54fc310a364d!2sGIR%20Gauveda%20Ayurvedic%2C%20Organic%20%26%20Natural%20Store!5e0!3m2!1sen!2sin!4v1704132086168!5m2!1sen!2sin" 
            width="600" height="450" style="border:0;" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- ----------------logo------------------- -->
           <div class="logo">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter" style="color: #56dfe1;"></i>
            <i class="fa-brands fa-linkedin" style="color: #1512af;"></i>
            <i class="fa-brands fa-square-github" style="color: #050505;"></i>
            </div> 
       </div>    
    </div>
</div>   
</body>
</html>
