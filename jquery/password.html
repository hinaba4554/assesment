<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 500px;
         display: flex;
         align-items: center;
         justify-content: center;
    }
</style>
<body>
    <input type="text" name="" id="inp" onkeydown="one()">
     <span id="error"></span>
     <script>
         function one() {
             var inp=document.getElementById("inp").value
             if (inp.length<5) 
             {
                document.getElementById("error").style.color="red"
                document.getElementById("error").innerHTML="weak"
             } else if(inp.length>=5 && inp.length<=8) 
             {
                document.getElementById("error").style.color="red"
                document.getElementById("error").innerHTML="average"
             }
            else{
               document.getElementById("error").style.color="red"
                document.getElementById("error").innerHTML="good"
            }
         }
     </script>
</body>
</html>
